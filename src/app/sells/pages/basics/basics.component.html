<div class="text-layout">

    <h1>
        Pipes Básicos
    </h1>

    <p>
        Pipes incluidos en Angular - Usualmente en el módulo de Common
    </p>
</div>

<div class="p-grid">

    <div class="p-col-4">
        <p-card header="lowercase" [subheader]="nameLower">
            {{nameLower | lowercase}}
        </p-card>
    </div>

    <div class=" p-col-4 ">
        <p-card header="uppercase" [subheader]="nameUpper | lowercase">
            {{nameUpper | uppercase}}
        </p-card>
    </div>

    <div class="p-col-4 ">
        <p-card header="titleCase" [subheader]="nameUpper | titlecase">
            {{nameUpper | titlecase}}
        </p-card>
    </div>

</div>
